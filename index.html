<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات الذكاء الاصطناعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chat-box {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .input-area {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .user-message {
            color: #007bff;
            margin-bottom: 10px;
        }

        .ai-message {
            color: #28a745;
            margin-bottom: 10px;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>شات الذكاء الاصطناعي</h1>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        const apiKey = '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'; // استبدل بمفتاح API الخاص بك
        const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-message">أنت: ${userInput}</div>`;

            document.getElementById('user-input').value = '';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // أو أي نموذج آخر
                        messages: [{ role: "user", content: userInput }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                chatBox.innerHTML += `<div class="ai-message">الذكاء الاصطناعي: ${aiResponse}</div>`;
            } catch (error) {
                console.error('Error:', error);
                chatBox.innerHTML += `<div class="error-message">حدث خطأ أثناء الاتصال بالذكاء الاصطناعي.</div>`;
            }
        }
    </script>
</body>
</html>
